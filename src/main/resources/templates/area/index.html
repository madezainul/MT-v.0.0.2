<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layouts/dashboard}">

<body>
    <div layout:fragment="content">
        <div th:replace="~{area/modal :: modal}"></div>
        <div th:replace="~{fragments/import-modal :: import-modal}"></div>
        <div class="page-inner">
            <div class="page-header">
                <h4 class="page-title" th:text="${title}"></h4>
                <ul class="breadcrumbs">
                    <li class="nav-home">
                        <a>
                            <i class="fas fa-industry"></i>
                        </a>
                    </li>
                    <li class="separator">
                        <i class="flaticon-right-arrow"></i>
                    </li>
                    <li class="nav-item">
                        <a>Menu</a>
                    </li>
                    <li class="separator">
                        <i class="flaticon-right-arrow"></i>
                    </li>
                    <li class="nav-item">
                        <a th:text="${title}"></a>
                    </li>
                </ul>

                <div class="header-action-group d-flex align-items-center ml-auto">
                    <button class="btn btn-primary mt-2 mr-2" data-toggle="modal" data-target="#importModal">
                        <i class="fa fa-download mr-1"></i> Import
                    </button>
                    <button class="btn btn-primary dropdown-toggle mt-2 mr-2" type="button" id="exportDropdown"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-upload mr-1"></i> Export
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="exportDropdown">
                        <a class="dropdown-item" href="#" id="exportExcel">
                            <i class="fa fa-file-excel mr-2 text-success"></i> Excel
                        </a>
                        <a class="dropdown-item" href="#" id="exportPdf">
                            <i class="fa fa-file-pdf mr-2 text-danger"></i> PDF
                        </a>
                    </div>
                    <button class="btn btn-primary ml-auto mt-2" data-toggle="modal" data-target="#addRowModal">
                        <i class="fa fa-plus-circle mr-2"></i> Add
                    </button>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex align-items-center">
                                <h4 class="card-title" th:text="${title}"></h4>

                                <div class="input-icon mr-2 form-inline ml-auto">
                                    <input type="text" name="keyword" th:value="${keyword}" id="areaSearchInput"
                                        class="form-control" placeholder="Search...">
                                    <span class="input-icon-addon"><i class="fa fa-search"></i></span>
                                </div>

                                <div class="dropdown mr-2">
                                    <button class="btn btn-primary dropdown-toggle" type="button"
                                        id="columnToggleDropdown" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false" style="padding: 0.375rem 0.5rem;">
                                        <i class="fas fa-th-list"></i>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right"
                                        aria-labelledby="columnToggleDropdown"
                                        style="min-width: 250px; max-height: 300px; overflow-y: auto; padding: 0.5rem 0;">
                                        <h6 class="dropdown-header px-3 py-2">Show / Hide Columns</h6>
                                        <div id="column-toggle-list"></div>
                                    </div>
                                </div>

                                <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle" type="button" id="sortDropdown"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                        style="padding: 0.375rem 0.5rem;">
                                        <i class="fa fa-sort"></i>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="sortDropdown"
                                        style="min-width: 200px;">
                                        <input type="hidden" name="sortBy" id="sortByInput" th:value="${sortBy}" />
                                        <input type="hidden" name="asc" id="ascInput" th:value="${asc}" />

                                        <h6 class="dropdown-header">Sort Column</h6>
                                        <div id="sort-column-container"></div>
                                        <div class="dropdown-divider"></div>
                                        <h6 class="dropdown-header">Sort Order</h6>
                                        <a class="dropdown-item" href="#" data-asc="true"
                                            th:classappend="${asc == true} ? 'active' : ''">Ascending</a>
                                        <a class="dropdown-item" href="#" data-asc="false"
                                            th:classappend="${asc == false} ? 'active' : ''">Descending</a>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="pageSizeSelect" class="sr-only">Items per page:</label>
                                    <select name="size" id="pageSizeSelect" class="form-control form-control">
                                        <option value="10" th:selected="${pageSize == '10'}">10</option>
                                        <option value="30" th:selected="${pageSize == '30'}">30</option>
                                        <option value="50" th:selected="${pageSize == '50'}">50</option>
                                        <option value="100" th:selected="${pageSize == '100'}">100</option>
                                        <option value="300" th:selected="${pageSize == '300'}">300</option>
                                        <option value="500" th:selected="${pageSize == '500'}">500</option>
                                        <!-- <option value="All" th:selected="${pageSize == 'All'}">All</option> -->
                                    </select>
                                </div>

                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="area-table" class="display table table-striped table-hover">
                                    <thead class="bg-primary text-white">
                                        <tr>
                                            <th style="min-width: 50px;">Code</th>
                                            <th style="min-width: 50px;">Name</th>
                                            <th style="min-width: 50px;">Description</th>
                                            <th style="min-width: 50px;">Responsible Person</th>
                                            <th style="min-width: 50px;">Status</th>
                                            <th style="min-width: 50px;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="area : ${areas.content}">
                                            <td data-field="code" th:text="${area.code ?: '-'}"></td>
                                            <td data-field="name" th:text="${area.name ?: '-'}"></td>
                                            <td data-field="description" th:text="${area.description ?: '-'}"></td>
                                            <td data-field="responsiblePerson"
                                                th:data-employee-id="${area.responsiblePerson?.employeeId}"
                                                th:text="${area.responsiblePerson?.name ?: '-'}">-</td>
                                            <td data-field="status">
                                                <span class="badge" th:classappend="${
                                                        area.status == area.status.ACTIVE ? 'badge-info' :
                                                        area.status == area.status.UNDER_MAINTENANCE ? 'badge-warning' :
                                                        'badge-danger'
                                                    }" th:text="${area.status ?: '-'}">STATUS</span>
                                            </td>
                                            <td>
                                                <div class="form-button-action">
                                                    <button type="button"
                                                        class="btn btn-link btn-primary btn-lg edit-row"
                                                        th:data-id="${area.id}">
                                                        <i class="fa fa-edit"></i>
                                                    </button>
                                                    <button type="button" class="btn btn-link btn-danger delete-row"
                                                        th:data-id="${area.id}" th:data-name="${area.name ?: '-'}">
                                                        <i class="fa fa-times"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr th:if="${areas.totalElements == 0}">
                                            <td colspan="6" class="text-center">No area found</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Pagination & Info -->
                            <div class="row mt-3 align-items-center">
                                <div class="col-md-6 col-sm-12">
                                    <p class="text-muted mb-0">
                                        Showing
                                        <span th:text="${areas.number * areas.size + 1} ?: 0"></span>
                                        -
                                        <span
                                            th:text="${areas.number * areas.size + areas.numberOfElements} ?: 0"></span>
                                        of <span th:text="${areas.totalElements} ?: 0"></span> entries
                                    </p>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <nav class=" d-flex justify-content-end">
                                        <ul class="pagination mb-0">
                                            <li class="page-item" th:classappend="${!areas.hasPrevious} ? 'disabled'">
                                                <a class="page-link"
                                                    th:href="@{/areas(keyword=${param.keyword}, page=${areas.number}, size=${pageSize}, sortBy=${sortBy}, asc=${asc})}"
                                                    th:if="${areas.hasPrevious}">Prev</a>
                                                <span class="page-link" th:if="${!areas.hasPrevious}">Prev</span>
                                            </li>

                                            <li class="page-item" th:if="${areas.number > 0}"
                                                th:classappend="${!areas.hasPrevious} ? 'disabled'">
                                                <a class="page-link"
                                                    th:href="@{/areas(keyword=${param.keyword}, page=1, size=${pageSize}, sortBy=${sortBy}, asc=${asc})}">1</a>
                                            </li>

                                            <li class="page-item" th:if="${areas.totalPages >= 3 and areas.number > 1}">
                                                <span class="page-link">...</span>
                                            </li>

                                            <li class="page-item active">
                                                <span class="page-link" th:text="${areas.number + 1}">1</span>
                                            </li>

                                            <li class="page-item"
                                                th:if="${areas.totalPages >= 3 and areas.number + 1 < areas.totalPages - 1}">
                                                <span class="page-link">...</span>
                                            </li>

                                            <li class="page-item" th:if="${areas.number + 1 < areas.totalPages}"
                                                th:classappend="${!areas.hasNext} ? 'disabled'">
                                                <a class="page-link"
                                                    th:href="@{/areas(keyword=${param.keyword}, page=${areas.totalPages}, size=${pageSize}, sortBy=${sortBy}, asc=${asc})}">
                                                    <span th:text="${areas.totalPages}">20</span>
                                                </a>
                                            </li>

                                            <li class="page-item" th:classappend="${!areas.hasNext} ? 'disabled'">
                                                <a class="page-link"
                                                    th:href="@{/areas(keyword=${param.keyword}, page=${areas.number + 2}, size=${pageSize}, sortBy=${sortBy}, asc=${asc})}"
                                                    th:if="${areas.hasNext}">Next</a>
                                                <span class="page-link" th:if="${!areas.hasNext}">Next</span>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Fragment -->
    <th:block layout:fragment="scripts">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <script src="/assets/js/import-wizard.js"></script>
        <script src="/assets/js/export-wizard.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {

                // --- Edit Modal Trigger ---
                document.querySelectorAll('.edit-row').forEach(button => {
                    button.addEventListener('click', function () {
                        const row = this.closest('tr');
                        const currentId = this.dataset.id;

                        // Populate fields
                        document.getElementById('editId').value = currentId;
                        document.getElementById('editCode').value = row.querySelector('[data-field="code"]')?.textContent.trim() || '-';
                        document.getElementById('editName').value = row.querySelector('[data-field="name"]')?.textContent.trim() || '-';
                        document.getElementById('editDescription').value = row.querySelector('[data-field="description"]')?.textContent.trim() || '-';

                        // Responsible Person
                        const responsibleCell = row.querySelector('[data-field="responsiblePerson"]');
                        const employeeName = responsibleCell?.textContent.trim() || '-';
                        const employeeId = responsibleCell?.dataset.employeeId || '';

                        document.getElementById('editResponsiblePersonInput').value = employeeName && employeeId
                            ? `${employeeName} (${employeeId})`
                            : '-';
                        document.getElementById('editResponsiblePersonSelect').value = employeeId;

                        // Status
                        const statusText = row.querySelector('[data-field="status"]')?.textContent.trim().toUpperCase() || '';
                        document.getElementById('editStatus').value = statusText;

                        // Show modal
                        const modal = new bootstrap.Modal(document.getElementById('editRowModal'));
                        modal.show();
                    });
                });

                // --- Delete Modal Trigger ---
                document.querySelectorAll('.delete-row').forEach(button => {
                    button.addEventListener('click', function () {
                        const name = this.dataset.name;
                        const id = this.dataset.id;

                        document.getElementById('deleteDocName').textContent = name;
                        document.getElementById('confirmDeleteButton').href = '/areas/delete/' + encodeURIComponent(id);

                        const modal = new bootstrap.Modal(document.getElementById('deleteRowModal'));
                        modal.show();
                    });
                });

                // Lets user show/hide table columns dynamically
                const table = document.getElementById("area-table");
                const headerRow = table.querySelector("thead tr");
                const dataRows = table.querySelectorAll("tbody tr");
                const container = document.getElementById("column-toggle-list");

                // Define initial visibility state for each column
                const columnSettings = [
                    { key: "code", label: "Code", visible: true },
                    { key: "name", label: "Name", visible: true },
                    { key: "description", label: "Description", visible: true },
                    { key: "responsiblePerson", label: "Responsible Person", visible: true },
                    { key: "status", label: "Status", visible: true }
                ];

                // Render toggle UI and sync with table columns
                columnSettings.forEach((col, index) => {
                    const div = document.createElement("div");
                    div.className = "px-3 py-1";
                    div.style.cursor = "pointer";
                    div.style.userSelect = "none";

                    div.innerHTML = `
                    <div class="d-flex align-items-center">
                        <span class="column-checkbox" data-index="${index}" 
                            style="display: inline-block; width: 18px; height: 18px; border: 2px solid #adb5bd; border-radius: 4px; margin-right: 8px; text-align: center; line-height: 16px; font-size: 12px; transition: 0.2s background; 
                            ${col.visible ? 'background-color: #007bff; border-color: #007bff;' : ''}">
                            ${col.visible ? '<i class="fas fa-check" style="color: white;"></i>' : ''}
                        </span>
                        <span style="font-size: 0.95rem; color: #212529;">${col.label}</span>
                    </div>`;

                    const checkboxSpan = div.querySelector(".column-checkbox");
                    const th = headerRow.children[index];
                    const tds = dataRows.length > 0
                        ? Array.from(dataRows).map(row => row.children[index])
                        : [];

                    if (th && !col.visible) {
                        th.style.display = "none";
                    }

                    if (!col.visible) {
                        if (th) th.style.display = "none";
                        tds.forEach(td => {
                            if (td && !td.hasAttribute('colspan')) {
                                td.style.display = "none";
                            }
                        });
                    }

                    div.addEventListener("click", function (e) {
                        e.stopPropagation();
                        const isChecked = checkboxSpan.innerHTML.trim() !== "";
                        if (isChecked) {
                            checkboxSpan.style.backgroundColor = "";
                            checkboxSpan.innerHTML = "";
                            th.style.display = "none";
                            tds.forEach(td => td.style.display = "none");
                        } else {
                            checkboxSpan.style.backgroundColor = "#007bff";
                            checkboxSpan.style.borderColor = "#007bff";
                            checkboxSpan.innerHTML = '<i class="fas fa-check" style="color: white;"></i>';
                            th.style.display = "";
                            tds.forEach(td => td.style.display = "");
                        }
                    });

                    container.appendChild(div);
                });

                // Search on Enter
                document.getElementById('areaSearchInput').addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const keyword = this.value.trim();
                        const url = new URL(window.location);
                        url.searchParams.set('keyword', keyword);
                        url.searchParams.set('page', '1');
                        window.location.href = url.toString();
                    }
                });

                // Preserve all params when sorting
                const sortFieldLabels = {
                    'code': 'Code',
                    'name': 'Name',
                    'description': 'Description',
                    'responsiblePerson': 'Responsible Person',
                    'status': 'Status'
                };

                function findGetParam(name) {
                    const m = new RegExp('[?&]' + name + '=([^&#]*)').exec(location.search);
                    return m ? decodeURIComponent(m[1]) : '';
                }

                function buildUrl(sortByValue) {
                    const base = '/areas';
                    const p = [
                        'keyword', 'size'
                    ].map(k => k + '=' + encodeURIComponent(findGetParam(k)));
                    p.push('sortBy=' + encodeURIComponent(sortByValue));
                    p.push('asc=' + encodeURIComponent(ascInput.value));
                    return base + '?' + p.join('&');
                }

                const sortContainer = document.getElementById('sort-column-container');
                const currentSortBy = sortByInput.value;

                for (const [field, label] of Object.entries(sortFieldLabels)) {
                    const a = document.createElement('a');
                    a.className = 'dropdown-item sort-column';
                    a.textContent = label;
                    a.href = buildUrl(field);
                    if (field === currentSortBy) a.classList.add('active');
                    sortContainer.appendChild(a);
                }

                document.querySelectorAll('.dropdown-item[data-asc]').forEach(item => {
                    item.addEventListener('click', function (e) {
                        e.preventDefault();
                        const asc = this.dataset.asc;
                        document.getElementById('ascInput').value = asc;

                        // Update active class
                        document.querySelectorAll('.dropdown-item[data-asc]').forEach(el => el.classList.remove('active'));
                        this.classList.add('active');

                        // Navigate
                        window.location.href = buildUrl(sortByInput.value);
                    });
                });

                // Preserve all params when apply filter
                document.getElementById('pageSizeSelect').addEventListener('change', function () {
                    const size = this.value;
                    const url = new URL(window.location);
                    url.searchParams.set('size', size);
                    window.location.href = url.toString();
                });

                // Auto-show Flash Modal
                const flashModalContainer = document.getElementById('flashMessageModalContainer');
                if (flashModalContainer) {
                    const flashModal = new bootstrap.Modal(document.getElementById('flashMessageModal'));
                    flashModal.show();
                }

                // Configures Excel import mapping for backend fields
                const fieldMapping = {
                    "Code": "code",
                    "Name": "name",
                    "Description": "description",
                    "Responsible Person": "responsiblePerson",
                    "Status": "status"
                };

                new ImportWizard({
                    likelyFields: Object.keys(fieldMapping),
                    fieldMapping: fieldMapping,
                    formAction: '/areas/import',
                    onError: (err) => {
                        alert("Import Error: " + err.message);
                    }
                });

                const exportWizard = new ExportWizard('area-table');

                document.getElementById('exportExcel')?.addEventListener('click', function (e) {
                    e.preventDefault();
                    exportWizard.exportToExcel('Areas List');
                });

                document.getElementById('exportPdf')?.addEventListener('click', function (e) {
                    e.preventDefault();
                    exportWizard.exportToPdf('Areas List');
                });

            });
        </script>
    </th:block>
</body>

</html>
