<div th:fragment="modal">
    <!-- Modal Add -->
    <div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-labelledby="addRowModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white no-bd">
                    <h5 class="modal-title" id="addRowModalLabel">New Area</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-4">
                    <form th:action="@{/areas}" th:object="${areaDTO}" method="post" id="formAdd">

                        <div class="form-group">
                            <label>Code <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{code}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code
                                is required.</div>
                        </div>

                        <div class="form-group">
                            <label>Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{name}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
                                is required.</div>
                        </div>

                        <div class="form-group">
                            <label>Status <span class="text-danger">*</span></label>
                            <select class="form-control" th:field="*{status}" required>
                                <option value="" disabled selected>Select Status</option>
                                <th:block
                                    th:each="status : ${T(ahqpck.maintenance.report.entity.Area.Status).values()}">
                                    <option th:value="${status}" th:text="${status}"
                                        th:selected="${param.status == status}">
                                    </option>
                                </th:block>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Responsible Person <span class="text-danger">*</span></label>
                            <div class="position-relative">
                                <input type="text" class="form-control" id="responsiblePersonInput"
                                    placeholder="Search employee by name or ID" autocomplete="off" required />
                                <div id="responsiblePersonDropdown" class="dropdown-menu w-100"
                                    style="position: absolute; z-index: 1000; display: none; max-height: 200px; overflow-y: auto; border: 1px solid #dee2e6; border-top: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                                </div>
                            </div>
                            <select class="d-none" th:field="*{responsiblePerson.employeeId}"
                                id="responsiblePersonSelect">
                                <option th:each="user : ${users}" th:value="${user.employeeId}">User</option>
                            </select>
                            <datalist id="userOptions">
                                <option th:each="user : ${users}"
                                    th:value="${user.name} + ' (' + ${user.employeeId} + ')'"
                                    th:data-employee-id="${user.employeeId}">
                                </option>
                            </datalist>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="3"
                                placeholder="Enter description..."></textarea>
                        </div>

                    </form>
                </div>
                <div class="modal-footer border-0 pt-2 pb-4 px-4">
                    <button type="button" class="btn btn-danger btn-border" data-dismiss="modal">Cancel</button>
                    <button type="submit" form="formAdd" class="btn btn-primary ml-2">Save Area</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="editRowModal" tabindex="-1" role="dialog" aria-labelledby="editRowModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white no-bd">
                    <h5 class="modal-title" id="editRowModalLabel">Edit Item</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-4">
                    <form th:action="@{/areas/update}" method="post" id="formEdit">
                        <input type="hidden" name="id" id="editId">


                        <div class="form-group">
                            <label>Code <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editCode" name="code">
                            <div class="invalid-feedback">Please enter a unique code.</div>
                        </div>
                        <div class="form-group">
                            <label>Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editName" name="name">
                            <div class="invalid-feedback">Please enter a name.</div>
                        </div>


                        <div class="form-group">
                            <label for="editStatus">Status</label>
                            <select class="form-control" id="editStatus" name="status">
                                <option value="" disabled selected>Select Status</option>
                                <th:block
                                    th:each="status : ${T(ahqpck.maintenance.report.entity.Area.Status).values()}">
                                    <option th:value="${status}" th:text="${status}"
                                        th:selected="${param.status == status}">
                                    </option>
                                </th:block>
                            </select>
                            <div class="invalid-feedback">Please select a status.</div>
                        </div>
                        <div class="form-group">
                            <label>Responsible Person <span class="text-danger">*</span></label>
                            <div class="position-relative">
                                <input type="text" class="form-control" id="editResponsiblePersonInput"
                                    placeholder="Search employee by name or ID" autocomplete="off" required />
                                <div id="editResponsiblePersonDropdown" class="dropdown-menu w-100"
                                    style="position: absolute; z-index: 1000; display: none; max-height: 200px; overflow-y: auto; border: 1px solid #dee2e6; border-top: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                                </div>
                            </div>
                            <select class="d-none" name="responsiblePerson.employeeId" id="editResponsiblePersonSelect">
                                <option th:each="user : ${users}" th:value="${user.employeeId}">User</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" id="editDescription" name="description" rows="3"
                                placeholder="Enter description..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 pt-2 pb-4 px-4 d-flex justify-content-between">
                    <small class="text-muted">
                        <i class="fas fa-asterisk text-danger mr-1"></i> Required fields
                    </small>
                    <div>
                        <button type="button" class="btn btn-danger btn-border" data-dismiss="modal">Cancel</button>
                        <button type="submit" form="formEdit" class="btn btn-primary ml-2">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Delete -->
    <div class="modal fade" id="deleteRowModal" tabindex="-1" role="dialog" aria-labelledby="deleteRowModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white no-bd">
                    <h5 class="modal-title" id="deleteRowModalLabel">Delete Area</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-4">
                    <p>Are you sure you want to delete this area?</p>
                    <strong id="deleteDocName" class="text-dark"></strong>
                    <p class="text-muted mt-2 mb-0">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-border" data-dismiss="modal">Cancel</button>
                    <a href="#" id="confirmDeleteButton" class="btn btn-danger ml-2">Yes, Delete</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/error-modal :: error-modal}"></div>

    <!-- JavaScript -->
    <script>

        function setupLiveSearch(inputId, selectId, optionsContainerId, fieldLabel = 'item') {
            const input = document.getElementById(inputId);
            const select = document.getElementById(selectId);
            const dropdown = document.getElementById(`${inputId.replace('Input', 'Dropdown')}`);
            const options = Array.from(document.querySelectorAll(`#${optionsContainerId} option`)).map(opt => ({
                value: opt.value,
                label: opt.value,
                id: opt.dataset.employeeId || opt.dataset.code || ''
            }));

            if (!input || !select || !dropdown) {
                console.warn(`Missing elements for ${inputId}`);
                return;
            }

            // Filter and show dropdown
            input.addEventListener('input', function () {
                const term = this.value.toLowerCase().trim();
                dropdown.innerHTML = '';

                if (term === '') {
                    dropdown.style.display = 'none';
                    select.value = '';
                    return;
                }

                const filtered = options.filter(opt =>
                    opt.label.toLowerCase().includes(term)
                );

                if (filtered.length === 0) {
                    dropdown.style.display = 'none';
                    return;
                }

                filtered.forEach(opt => {
                    const div = document.createElement('div');
                    div.className = 'dropdown-item';
                    div.style.cursor = 'pointer';
                    div.style.whiteSpace = 'normal';

                    // Highlight matched text
                    const regex = new RegExp(`(${term})`, 'gi');
                    const highlighted = opt.label.replace(regex, '<strong>$1</strong>');
                    div.innerHTML = highlighted;

                    div.addEventListener('click', () => {
                        input.value = opt.label;
                        select.value = opt.id;
                        dropdown.style.display = 'none';
                        input.focus();
                    });

                    dropdown.appendChild(div);
                });

                dropdown.style.display = 'block';
            });

            // Hide dropdown when clicking outside
            document.addEventListener('click', function (e) {
                if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.style.display = 'none';
                }
            });

            // Navigate with keyboard
            input.addEventListener('keydown', function (e) {
                const items = dropdown.querySelectorAll('.dropdown-item');
                if (items.length === 0) return;

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    let current = Array.from(items).findIndex(item => item.classList.contains('active'));
                    current = (current + 1) % items.length;
                    items.forEach(item => item.classList.remove('active'));
                    items[current].classList.add('active');
                    items[current].scrollIntoView({ block: 'nearest' });
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    let current = Array.from(items).findIndex(item => item.classList.contains('active'));
                    current = current <= 0 ? items.length - 1 : current - 1;
                    items.forEach(item => item.classList.remove('active'));
                    items[current].classList.add('active');
                    items[current].scrollIntoView({ block: 'nearest' });
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    const active = dropdown.querySelector('.dropdown-item.active');
                    if (active) {
                        active.click();
                    }
                } else if (e.key === 'Escape') {
                    dropdown.style.display = 'none';
                }
            });
        }

        setupLiveSearch('responsiblePersonInput', 'responsiblePersonSelect', 'userOptions', 'Responsible Person');
        setupLiveSearch('editResponsiblePersonInput', 'editResponsiblePersonSelect', 'userOptions', 'Responsible Person');
    </script>
</div>
